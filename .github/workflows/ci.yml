name: CI

on:
  push:
    branches-ignore:
      - main

jobs:
  deploy:
    permissions:
      contents: read
      pull-requests: write
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install packages
        run: |
          npm ci
      - name: Lint
        run: |
          npm run lint
